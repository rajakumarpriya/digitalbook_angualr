

<p *ngIf="movies.length==0">Movies array is empty</p>

<form [formGroup]="movieForm">
    Title: <input type="text" formControlName="title" /><br/>
    Director: <input type="text" formControlName="director" /><br/>
    Rating: <input type="number" formControlName="rating" /><br/>
    purchasedate: <input type="date" formControlName="purchasedate" /><br/>
    <input type="button" value="Add" (click)="addMovie()" />
</form>

<table *ngIf="movies.length>0">
    <thead>
        <tr>
            <th>S.No.</th>
            <th>Title</th>
            <th>Director</th>
            <th>Rating</th>
            <th>#</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movies;let i = index">
            <td>{{i+1}}</td>
            <td>{{movie.title}}</td>
            <td>{{movie.director}}</td>
            <td>{{movie.rating}}</td>
            <td><button (click)="deleteMovieByIndex(i)">Delete</button></td>
        </tr>
    </tbody>
</table>
